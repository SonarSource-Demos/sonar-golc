# Automated release workflow: builds binaries for all platforms and creates a GitHub Release.
# Trigger: push a version tag (e.g. v1.0.9, v1.0.10) to create a release.
#   git tag v1.0.10 && git push origin v1.0.10

name: Release

on:
  push:
    tags:
      - 'v*'   # e.g. v1.0.9, v1.0.10

permissions:
  contents: write   # required to create releases and upload assets

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: darwin
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: windows
            goarch: arm64
          - goos: windows
            goarch: amd64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build and package
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          RELEASE: ${{ github.ref_name }}
        run: |
          set -e
          DEST="dist/${RELEASE}/${GOARCH}/${GOOS}/golc_${RELEASE}_${GOOS}_${GOARCH}"
          FILE_DEST="golc_${RELEASE}_${GOOS}_${GOARCH}"
          mkdir -p "$DEST"

          if [ "${GOOS}" = "windows" ]; then
            go build -trimpath -tags=golc -ldflags "-X main.version=${RELEASE}" -o "${DEST}/golc.exe" golc.go
            go build -trimpath -tags=resultsall -o "${DEST}/ResultsAll.exe" ResultsAll.go
          else
            go build -trimpath -tags=golc -ldflags "-X main.version=${RELEASE}" -o "${DEST}/golc" golc.go
            go build -trimpath -tags=resultsall -o "${DEST}/ResultsAll" ResultsAll.go
          fi

          cp README.md LICENSE config_sample.json "$DEST/"
          mv "$DEST/config_sample.json" "$DEST/config.json"
          cp -r imgs dist "$DEST/"

          (cd "dist/${RELEASE}/${GOARCH}/${GOOS}" && zip -r "${FILE_DEST}.zip" "$FILE_DEST")

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: golc_${{ github.ref_name }}_${{ matrix.goos }}_${{ matrix.goarch }}
          path: dist/${{ github.ref_name }}/${{ matrix.goarch }}/${{ matrix.goos }}/golc_${{ github.ref_name }}_${{ matrix.goos }}_${{ matrix.goarch }}.zip

  source-archives:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create source archives
        env:
          RELEASE: ${{ github.ref_name }}
        run: |
          mkdir -p dist/source
          git archive HEAD --prefix=sonar-golc-${RELEASE}/ | tar -x -C dist/source
          (cd dist/source && zip -r "../source.zip" "sonar-golc-${RELEASE}/")
          (cd dist/source && tar -czf "../source.tar.gz" "sonar-golc-${RELEASE}/")

      - name: Upload source.zip
        uses: actions/upload-artifact@v4
        with:
          name: source-zip
          path: dist/source.zip

      - name: Upload source.tar.gz
        uses: actions/upload-artifact@v4
        with:
          name: source-targz
          path: dist/source.tar.gz

  release:
    needs: [build, source-archives]
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Flatten artifact paths for release
        run: |
          mkdir -p release-upload
          find release-artifacts -type f \( -name '*.zip' -o -name '*.tar.gz' \) -exec cp {} release-upload/ \;
          ls -la release-upload/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: release-upload/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
