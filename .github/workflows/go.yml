name: Go Build, SonarQube Analysis

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: # Allows manual triggers

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod tidy

      - name: Build Go apps
        run: |
          go build -tags=golc -o golc ./golc.go
          go build -tags=resultsall -o ResultsAll ./ResultsAll.go

      - name: Generate test coverage reports
        run: |
          # Create config file for testing
          cp config_sample.json config.json
          
          echo "üì¶ Testing pkg/ directory..."
          go test -coverprofile=coverage-pkg.out ./pkg/...
          
          echo "üîß Testing golc application..."
          go test -tags=golc -coverprofile=coverage-golc.out .
          
          echo "üåê Testing resultsall application..."
          go test -tags=resultsall -coverprofile=coverage-resultsall.out .
          
          echo "üìä Coverage summary:"
          echo "pkg/ directory:"
          go tool cover -func=coverage-pkg.out | tail -1
          echo "golc application:"
          go tool cover -func=coverage-golc.out | tail -1
          echo "resultsall application:"
          go tool cover -func=coverage-resultsall.out | tail -1

      # SonarQube Analysis
      - name: Run SonarQube Analysis
        uses: SonarSource/sonarqube-scan-action@v7.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
