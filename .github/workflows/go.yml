name: Stub Build and Manual Approval Release

on:
  push:
    branches:
      - FoxDev  # Only run on changes to the FoxDev branch
  workflow_dispatch: # Allows manual triggers

jobs:
  # Stub Build Job with Matrix for Multiple OS and Architectures
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: [golc, results]
        goos: [linux, windows, darwin]   # Target operating systems
        goarch: [amd64, arm64]           # Target architectures

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Read Version from VERSION
        id: get_version
        run: |
          cat VERSION
          VER=$(cat VERSION)
          echo "VERSION=$VER" >> $GITHUB_ENV

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20' # Specify your Go version

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.goos }}-${{ matrix.goarch }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.goos }}-${{ matrix.goarch }}-

      - name: Install dependencies
        run: |
          go mod tidy
          go mod download  # Download all dependencies

      - name: Build Go applications for ${{ matrix.goos }}/{{ matrix.goarch }}
        run: |
          echo "Building golc for OS: ${{ matrix.goos }}, Architecture: ${{ matrix.goarch }}"
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o build/${{ matrix.goos }}-${{ matrix.goarch }}/golc/golc ./golc
          
          echo "Building results for OS: ${{ matrix.goos }}, Architecture: ${{ matrix.goarch }}"
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o build/${{ matrix.goos }}-${{ matrix.goarch }}/results/results ./results

      - name: Create ZIP of both applications with version
        run: |
          mkdir -p build/${{ matrix.goos }}-${{ matrix.goarch }}/bundle
          cp build/${{ matrix.goos }}-${{ matrix.goarch }}/golc/golc build/${{ matrix.goos }}-${{ matrix.goarch }}/bundle/golc
          cp build/${{ matrix.goos }}-${{ matrix.goarch }}/results/results build/${{ matrix.goos }}-${{ matrix.goarch }}/bundle/results
          cd build/${{ matrix.goos }}-${{ matrix.goarch }}/bundle
          zip -r ../../golc-${{ env.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}.zip *

      - name: Check if files exist
        run:  |
          ls -al build/${{ matrix.goos }}-${{ matrix.goarch }}
          ls -al build/${{ matrix.goos }}-${{ matrix.goarch }}/golc/golc
          ls -al build/${{ matrix.goos }}-${{ matrix.goarch }}/results/results
          ls -al build/${{ matrix.goos }}-${{ matrix.goarch }}/bundle

      - name: Upload Large Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: golc-${{ env.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}.zip
          path: build/golc-${{ env.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}.zip
          retention-days: 5
          retries: 10

  release_stub:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: production # Specify the environment name, like production or staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Read Version from VERSION
        id: get_version
        run: |
          cat VERSION
          VER=$(cat VERSION)
          echo "VERSION=$VER" >> $GITHUB_ENV

      - name: Download build artifacts
        uses: actions/download-artifact@v3

      - name: Delete existing release and tag if they exist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the release ID associated with the tag, if it exists
          RELEASE_ID=$(gh api repos/${{ github.repository }}/releases/tags/${{ env.VERSION }} --jq .id 2>/dev/null || echo "")
          if [ -n "$RELEASE_ID" ]; then
            echo "Deleting existing release with ID: $RELEASE_ID"
            gh api --method DELETE repos/${{ github.repository }}/releases/$RELEASE_ID || echo "Failed to delete release"
          else
            echo "Release not found for tag: ${{ env.VERSION }}"
          fi

          # Delete the tag if it exists
          TAG_EXISTS=$(git ls-remote --tags origin | grep "${{ env.VERSION }}" || echo "")
          if [ -n "$TAG_EXISTS" ]; then
            echo "Deleting existing tag: ${{ env.VERSION }}"
            git push --delete origin ${{ env.VERSION }} || true
            git tag -d ${{ env.VERSION }} || true
          else
            echo "Tag not found: ${{ env.VERSION }}"
          fi

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false
          body: |
            Release notes for version ${{ env.VERSION }}:
            Includes golc and results applications bundled for multiple platforms and architectures.

      - name: validate files are there
        run: |
          ls -al /home/runner/work/sonar-golc/sonar-golc
          pwd

      # Upload all artifacts to the single release
      - name: Upload linux/amd64 artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: golc-${{ env.VERSION }}-linux-amd64.zip/golc-${{ env.VERSION }}-linux-amd64.zip
          asset_name: golc-${{ env.VERSION }}-linux-amd64.zip
          asset_content_type: application/zip

      - name: Upload linux/arm64 artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: golc-${{ env.VERSION }}-linux-arm64.zip/golc-${{ env.VERSION }}-linux-arm64.zip
          asset_name: golc-${{ env.VERSION }}-linux-arm64.zip
          asset_content_type: application/zip

      - name: Upload windows/amd64 artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: golc-${{ env.VERSION }}-windows-amd64.zip/golc-${{ env.VERSION }}-windows-amd64.zip
          asset_name: golc-${{ env.VERSION }}-windows-amd64.zip
          asset_content_type: application/zip

      - name: Upload windows/arm64 artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: golc-${{ env.VERSION }}-windows-arm64.zip/golc-${{ env.VERSION }}-windows-arm64.zip
          asset_name: golc-${{ env.VERSION }}-windows-arm64.zip
          asset_content_type: application/zip

      - name: Upload darwin/amd64 artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: golc-${{ env.VERSION }}-darwin-amd64.zip/golc-${{ env.VERSION }}-darwin-amd64.zip
          asset_name: golc-${{ env.VERSION }}-darwin-amd64.zip
          asset_content_type: application/zip

      - name: Upload darwin/arm64 artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: golc-${{ env.VERSION }}-darwin-arm64.zip/golc-${{ env.VERSION }}-darwin-arm64.zip
          asset_name: golc-${{ env.VERSION }}-darwin-arm64.zip
          asset_content_type: application/zip
